<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<header>
  <h1 id = "title-text">Javascript Quiz</h1>
  <div id = "pre-quiz-div">
    <input id = "highscores-btn" class = "menu-button" type = "button" value = "View High Scores"/>
    <input id = "start-quiz-btn" class = "menu-button" type = "button" value = "Start Quiz"/>
  </div>
  
</header>
<body>
    
    <div id = "quiz-div">
      <h2 id = "timer-text"></h2>
      <h3 id = "question-h2"></h3>
      <div id = "choices-div">
        <div class = "choice-div">
          <input id = "choiceA-btn" class = "choice-btns" type="button" name = "choices" value = "0">
        </div>
        <div class = "choice-div">
          <input id = "choiceB-btn" class = "choice-btns" type = "button" name = "choices" value = "1">
        </div>
        <div class = "choice-div">
          <input id = "choiceC-btn" class = "choice-btns" type = "button" name = "choices" value = "2">
        </div>
        <div class = "choice-div">
          <input id = "choiceD-btn" class = "choice-btns" type = "button" name = "choices" value = "3">
        </div>
      </div>
      <div id = "feedback-div">
        <div id = "right-answer-div" class = "feedback">
          <h4 id = "right-answer">Correct!</h4>
        </div>
        <div id = "wrong-answer-div" class = "feedback">
          <h4 id = "wrong-answer">Incorrect!</h4>
        </div>
      </div>
    </div>
    

    <div id = "postquiz-div" hidden>
      <h1>Quiz Finished!</h1>
      <h3>You scored <span id = "postquiz-score"></span>/<span id = "postquiz-maxscore"></span></h3>
      <h5>Enter your initials</h5>
      <input type="text" id="postquiz-initials" max="3"/>
      <input type="button" id="postquiz-btn" class = "menu-button" value = "OK"/>
    </div>

    <div id = "highscore-div" hidden>
      <h1>High Scores</h1>
      <ol id = "highscore-list" type = "1"></ol>
      <input id = "back-to-start-btn" class = "menu-button" type = "button" value = "Go Back"/>
      <input id = "clear-scores-btn" class = "menu-button" type="button" value = "Clear Scores"/>
    </div>

    <script src = "./assets/js/questions.js"></script>
    <script src = "./assets/js/quiz.js"></script>
</body>

</html>
